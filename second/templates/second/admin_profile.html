<!DOCTYPE html>
{% load static  %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href= {% static 'second/css/bootstrap.css' %}>
    <link rel="stylesheet" href= {% static 'second/css/all.min.css' %}>
</head>
<body class="bg-dark" >
    <div class="text-white bg-dark">
        <div class="row ">
          <div class="col  mt-2  ">
            <h3 class="text-white">Welcome {{uname}} </h3>
          </div>
        
          
          <div class="col"align="right">
              <a href="{% url 'logout' %}">
            <button   class="btn btn-primary"> Logout</button></a>
          </div>
        </div>
      </div>

    <h3 class="text-white mt-3"  align="center">List of Users </h3>
    <div align=center>
        {% if user != None %}
        {% for users in user %}
        <a href="{% url 'front_admin' users.id %} ">  <button type="button" class="btn btn-secondary text-white mt-1" style="height:50px;width:50%" >{{users.username}}</button>
            </a>
       {% endfor %} 
      {% endif %}
     <br></div>
  <script src ={% static 'second/js/bootstrap.js' %}></script>
  <script src ={% static 'second/js/jquery.js' %}></script>    
  <script src ={% static 'second/js/all.min.js' %}></script>  
</body>
</html>
